<ion-header>
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrate</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
      <ion-list>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Apellido</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Edad</ion-label>
          <ion-input formControlName="edad"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="fixed">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="fixed">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmarContraseña" type="password"></ion-input>
        </ion-item>

        <ion-label position="fixed"> Ingresa tu fecha de nacimiento </ion-label>
        <ion-datetime></ion-datetime>

        <ion-label>Ingresa tu genero</ion-label>
        <ion-radio-group value="Masculino">
          <ion-item>
            <ion-label>Masculino</ion-label>
            <ion-radio slot="end" value="Masculino"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Femenino</ion-label>
            <ion-radio slot="end" value="Femenino"></ion-radio>
          </ion-item>
        </ion-radio-group>

        <ion-button [routerLink]="['']" (click)="guardar()">Registrate</ion-button>
        <ion-button fill="clear" [routerLink]="['']">¿Ya tienes cuenta? vuelve a iniciar sesión</ion-button>

      </ion-list>
    </form>
    </ion-card-content>
  </ion-card>


</ion-content>
